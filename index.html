<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Entertainment Hub</h1>
    
    <a href="https://www.netflix.com" class="button" id="netflix-button">
        <img src="netflix_logo.jpg" alt="Netflix Logo">Netflix
    </a>

    <a href="https://www.youtube.com" class="button" id="youtube-button">
        <img src="youtube_logo.png" alt="YouTube Logo">YouTube
    </a>

    <a href="https://www.spotify.com" class="button" id="spotify-button">
        <img src="spotify_logo.png" alt="Spotify Logo">Spotify
    </a>

    <!-- Dark-Modus-Switch -->
    <div class="dark-mode-switch switch" onclick="toggleDarkModeWithSlider()">
        <label class="switch-label" for="dark-mode-checkbox">Dark Mode</label>
        <div class="slider-container">
            <div class="slider"></div>
        </div>
    </div>
    <input type="checkbox" id="dark-mode-checkbox" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
